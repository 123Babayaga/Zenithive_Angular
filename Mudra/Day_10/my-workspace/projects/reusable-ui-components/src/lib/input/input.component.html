<div class="form-group">
  <label *ngIf="label">{{ label }}</label>

  <input
    class="form-control"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
    [ngClass]="{ 'is-invalid': showError }"
  />

  <div class="invalid-message" *ngIf="showError">
    {{ errorMessage }}
  </div>
</div>
