<div class="form-field">
    <label *ngIf="label" [for]="id" class="form-label">
      {{ label }}
      <span class="required-indicator" *ngIf="required">*</span>
    </label>
    
    <input
      [type]="type"
      [id]="id"
      [formControl]="control"
      [placeholder]="placeholder"
      [class.invalid]="isInvalid"
      class="form-input"
    />
    
    <div class="error-messages" *ngIf="isInvalid && control.touched">
      <div *ngIf="control.errors?.['required']" class="error-message">
        This field is required
      </div>
      <div *ngIf="control.errors?.['email']" class="error-message">
        Please enter a valid email address
      </div>
      <div *ngIf="control.errors?.['minlength']" class="error-message">
        Input should be at least {{ control.errors?.['minlength'].requiredLength }} characters
      </div>
      <div *ngIf="control.errors?.['maxlength']" class="error-message">
        Input should not exceed {{ control.errors?.['maxlength'].requiredLength }} characters
      </div>
      <div *ngIf="control.errors?.['pattern']" class="error-message">
        Input format is invalid
      </div>
    </div>
    
    <div class="helper-text" *ngIf="helperText && !isInvalid">
      {{ helperText }}
    </div>
  </div>
